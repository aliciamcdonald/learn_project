    <link

            <a class="header-item-link" href="#">Home</a>

          <li class="header-item active">

          </li>
        </ul>
      </nav>
      <button class="header-button">Let’s Talk</button>
      <svg height="19" width="33" class="header-icon-menu" data-modal-open>

        <div class="wrap-modal-header">
          <a href="#" class="modal-logo"

            <svg width="17" height="17">
              <use href="img/symbol-defs.svg#close"></use>

          </button>

        <hr class="modal-line" />
        <ul class="modal-list">
          <li class="modal-item"><a href="#" class="modal-link">Home</a></li>
